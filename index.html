<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†—ñ–∑–¥–≤—è–Ω–∏–π –ó–±–∏—Ä–∞—á –ü–æ–¥–∞—Ä—É–Ω–∫—ñ–≤ - –î–ª—è –°–ª–∞–≤—á–∏–∫–∞</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1B263B;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #FFF;
            background: linear-gradient(to bottom, #2C3E50, #E0E7FF);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #FFF;
            text-shadow: 1px 1px 2px #000;
        }
        #message {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 20px;
            color: #FFD700;
            text-shadow: 1px 1px 2px #000;
            max-width: 380px;
        }
        #greeting {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            color: #D32F2F;
            display: none;
            max-width: 90%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #greeting button {
            margin-top: 10px;
            font-size: 18px;
            padding: 8px 16px;
            background: #4CAF50;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">–ü–æ–¥–∞—Ä—É–Ω–∫–∏: 0</div>
    <div id="message">–õ–æ–≤–∏ –ø–æ–¥–∞—Ä—É–Ω–∫–∏ —Ç–∞ –∑—ñ—Ä–∫–∏! üéÖ</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="greeting">
        <p id="greetingText"></p>
        <button onclick="closeGreeting()">–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏!</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const greetingElement = document.getElementById('greeting');
        const greetingTextElement = document.getElementById('greetingText');

        let santa = { x: canvas.width / 2 - 25, y: canvas.height - 50, width: 50, height: 50 };
        let gifts = [];
        let stars = [];
        let score = 0;
        let isPaused = false;

        const greetings = [
            "–°–ª–∞–≤—á–∏–∫, —ñ–∑ –†—ñ–∑–¥–≤–æ–º —Ç–µ–±–µ! üéÑ",
            "–°—Ç–∞–Ω—ñ—Å–ª–∞–≤, –±–∞–∂–∞—é –≥–∞—Ä–Ω–æ–≥–æ –Ω–∞—Å—Ç—Ä–æ—é —É —Ü–µ –†—ñ–∑–¥–≤–æ! ‚ùÑÔ∏è",
            "–ó–¥–æ—Ä–æ–≤'—è —Ç–æ–±—ñ —Ç–∞ –≤–∏—Ç—Ä–∏–º–∫–∏! üí™",
            "–©–æ–± —Ñ—ñ–Ω–∞–Ω—Å—ñ–≤ –≤–∏—Å—Ç–∞—á–∞–ª–æ –Ω–∞ –≤—Å–µ! üí∞",
            "–©–æ–± –≤—ñ–π–Ω–∞ –∑–∞–∫—ñ–Ω—á–∏–ª–∞—Å—å, —ñ —Ç–∏ –ø–æ–≤–µ—Ä–Ω—É–≤—Å—è –¥–æ–¥–æ–º—É! üôè",
            "–†—ñ–∑–¥–≤—è–Ω–æ–≥–æ —Ç–µ–ø–ª–∞ —Ç–æ–±—ñ, –°–ª–∞–≤—á–∏–∫! üî•",
            "–°—Ç–∞–Ω—ñ—Å–ª–∞–≤, –Ω–µ—Ö–∞–π —Ü–µ –†—ñ–∑–¥–≤–æ –±—É–¥–µ —Ä–∞–¥—ñ—Å–Ω–∏–º! üéÅ",
            "–ë–∞–∂–∞—é –º–∏—Ä—É —ñ —Å–ø–æ–∫–æ—é! ‚òÆÔ∏è"
        ];

        function drawSanta() {
            ctx.font = '40px Arial';
            ctx.fillText('üéÖ', santa.x, santa.y + 40);
        }

        function drawGift(gift) {
            ctx.font = '30px Arial';
            ctx.fillText('üéÅ', gift.x, gift.y);
        }

        function drawStar(star) {
            ctx.font = '30px Arial';
            ctx.fillText('‚≠ê', star.x, star.y);
        }

        function drawBackground() {
            ctx.font = '40px Arial';
            ctx.fillText('üå≤', 50, canvas.height - 20);
            ctx.fillText('üå≤', 150, canvas.height - 20);
            ctx.fillText('üå≤', 250, canvas.height - 20);
            ctx.fillText('üå≤', 350, canvas.height - 20);
        }

        function update() {
            if (isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawSanta();

            // –ü–æ–¥–∞—Ä—É–Ω–∫–∏
            if (Math.random() < 0.05) {
                gifts.push({ x: Math.random() * (canvas.width - 30), y: 0, speed: 3 });
            }
            gifts.forEach((gift, index) => {
                gift.y += gift.speed;
                drawGift(gift);
                if (gift.y > santa.y && gift.y < santa.y + santa.height &&
                    gift.x > santa.x && gift.x < santa.x + santa.width) {
                    score++;
                    gifts.splice(index, 1);
                    updateMessage();
                }
                if (gift.y > canvas.height) gifts.splice(index, 1);
            });

            // –ó—ñ—Ä–∫–∏
            if (Math.random() < 0.01) { // –†—ñ–¥—à–µ –∑–∞ –ø–æ–¥–∞—Ä—É–Ω–∫–∏
                stars.push({ x: Math.random() * (canvas.width - 30), y: 0, speed: 4 });
            }
            stars.forEach((star, index) => {
                star.y += star.speed;
                drawStar(star);
                if (star.y > santa.y && star.y < santa.y + santa.height &&
                    star.x > santa.x && star.x < santa.x + santa.width) {
                    stars.splice(index, 1);
                    showGreeting();
                }
                if (star.y > canvas.height) stars.splice(index, 1);
            });

            scoreElement.textContent = '–ü–æ–¥–∞—Ä—É–Ω–∫–∏: ' + score;
            requestAnimationFrame(update);
        }

        function updateMessage() {
            if (score % 5 === 0 && score > 0) {
                messageElement.textContent = `–ö—Ä–∞—Å–∞–≤—á–∏–∫, –≤–∂–µ –∑–ª–æ–≤–∏–≤ ${score} –ø–æ–¥–∞—Ä—É–Ω–∫—ñ–≤! üéâ`;
            }
        }

        function showGreeting() {
            isPaused = true;
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            greetingTextElement.textContent = randomGreeting;
            greetingElement.style.display = 'block';
        }

        function closeGreeting() {
            isPaused = false;
            greetingElement.style.display = 'none';
            update();
        }

        // –ö–µ—Ä—É–≤–∞–Ω–Ω—è
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft' && santa.x > 0) santa.x -= 20;
            if (e.code === 'ArrowRight' && santa.x < canvas.width - santa.width) santa.x += 20;
        });

        // –î–ª—è –º–æ–±—ñ–ª–æ–∫
        canvas.addEventListener('touchstart', (e) => {
            const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
            if (touchX < canvas.width / 2 && santa.x > 0) santa.x -= 20;
            if (touchX > canvas.width / 2 && santa.x < canvas.width - santa.width) santa.x += 20;
        });

        update();
    </script>
</body>
</html>
